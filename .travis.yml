sudo: false

language: java

jdk:
  - oraclejdk8

install: cp settings.xml $HOME/.m2/settings.xml && mvn -B install -U -DskipTests=true

script: mvn -B verify -U -Dmaven.javadoc.skip=true -Dmaven.groovydoc.skip=true

after_success:

cache:
  directories:
  - $HOME/.m2

env:
  global:

branches:
  only:
    - master
    - /^release.*$/
